syntax = "proto3";
package kratos.api;

option go_package = "go-products/internal/conf;conf";

import "google/protobuf/duration.proto";

enum log_output {
  stdout  = 0;
  stderr  = 1;
  file    = 2;
}

enum log_encoder {
  console = 0;
  json    = 1;
}

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Apps application = 3;
  Logger logger = 4;
}

message Apps {
  string name = 1;
  string version = 2;
}

message Logger {
  string level        = 1;
  log_output output   = 2;
  log_encoder encoder = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}
