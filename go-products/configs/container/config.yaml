application:
  name: product-service
  version: 1.0.0
logger:
  level: debug
  output: stdout
  encoder: json
server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: postgres
    source: postgres://postgres:secret@postgres:5432/db_products?sslmode=disable
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
